<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>Coin Flip</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="coin-container">
    <div class="coin" id="coin">
      <img src="assets/coin_head.svg" class="head" id="coin-head" alt="Head">
      <div class="edge"></div>
      <img src="assets/coin_tail.svg" class="tail" id="coin-tail" alt="Tail">
    </div>
  </div>
  <button class="flip-btn" id="flip-btn">Flip</button>
  <div class="result-message" id="result-message"></div>
  <script src="script.js"></script>
</body>
</html>
